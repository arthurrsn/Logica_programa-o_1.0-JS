<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let number = prompt('Digite um número:');
            console.log(`User: ${number}`);

            if (number >= 0) {
                console.log('positivo --> True');
                console.log('negativo --> False');
                alert(`${number} --> Positivo`);
            } else {
                console.log('positivo --> False');
                console.log('negativo --> True');
                alert(`${number} --> Negativo`);
            }
        });
    </script>
    <h1>Desafio 003</h1>
    <p>Verifique se um número digitado pelo usuário é positivo ou negativo. Mostre um alerta informando.</p>
    
</body>
</html>
