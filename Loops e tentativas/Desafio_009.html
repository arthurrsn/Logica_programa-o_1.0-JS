<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let contador = prompt('Digite o valor da contagem regressiva:')

            while (contador > -1) {
                console.log(contador--)
            }
        });
    </script>
    <h1>Desafio 009</h1>
    <p>Crie um programa de contagem regressiva. Peça um número e conte deste número até 0, usando um loop while no console do navegador.</p>
    
</body>
</html>
