<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let contador = 0
            while (contador < 11) {
                console.log(contador++);
            };
        });
    </script>
    <h1>Desafio 007</h1>
    <p>Crie um contador que comece em 1 e vá até 10 usando um loop while. Mostre cada número.</p>
    
</body>
</html>
