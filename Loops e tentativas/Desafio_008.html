<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let contador = 10
            while (contador > -1) {
                console.log(contador--);
            };
        });
    </script>
    <h1>Desafio 008</h1>
    <p>Crie um contador que começa em 10 e vá até 0 usando um loop while. Mostre cada número.</p>
    
</body>
</html>
