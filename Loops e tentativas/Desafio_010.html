<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let contador = prompt('Digite o valor da contagem regressiva:')
            let corredor = 0
            while (contador >= corredor) {
                console.log(corredor++)
            }
        });
    </script>
    <h1>Desafio 010</h1>
    <p>Crie um programa de contagem progressiva. Peça um número e conte de 0 até esse número, usando um loop while no console do navegador.</p>
    
</body>
</html>
