<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let nome = prompt('Digite o seu nome:');
            alert(`Seja muito bem vindo(a) ${nome}!`);
        });
    </script>
    <h1>Desafio 006</h1>
    <p>Peça ao usuário para inserir seu nome usando prompt. Em seguida, mostre um alerta de boas-vindas usando esse nome.</p>
    
</body>
</html>
