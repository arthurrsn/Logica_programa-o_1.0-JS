<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let nota = parseInt(prompt('Nota'));
            let resultado = nota >= 7 ? 'Aprovado' : 'Reprovado';
            console.log(resultado);
        });
    </script>
    <h1>Desafio 020</h1>
    <p>Crie uma variável "nota" e atribua um valor numérico a ela. Use if-else para determinar se a nota é maior ou igual a 7 e exiba "Aprovado" ou "Reprovado" no console.</p>
    
</body>
</html>
