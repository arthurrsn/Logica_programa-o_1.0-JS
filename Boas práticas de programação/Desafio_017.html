<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let idade = parseInt(prompt('Idade'));
            let maiordeidade = idade >= 18 ? 'Maior de idade' : 'Menor de idade';
            alert(maiordeidade);
        });
    </script>
    <h1>Desafio 017</h1>
    <p>Peça ao usuário para inserir sua idade com prompt. Com base na idade inserida, utilize um if para verificar se a pessoa é maior ou menor de idade, exibindo uma mensagem apropriada no console.</p>
    
</body>
</html>
