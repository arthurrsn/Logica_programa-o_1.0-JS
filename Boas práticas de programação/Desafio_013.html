<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let nome = 'Arthur';
            alert(`Olá, ${nome}!`);
        });
    </script>
    <h1>Desafio 013</h1>
    <p>Crie uma variável chamada "nome" e atribua a ela o seu nome. Em seguida, utilize o alert para exibir a mensagem "Olá, [seu nome]!" .</p>
    
</body>
</html>
